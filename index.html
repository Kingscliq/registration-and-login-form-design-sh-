<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletes Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Athletes Registration</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#register">Register
                  <span class="sr-only"></span>
                </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#login">Login
                  <span class="sr-only"></span>
                </a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Registration-->
  <header class="masthead" id="register">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-md-6 mx-auto">
            
              
                  <form action="">
                    <div class="text-center">
                        <h1 class="font-weight-light text-success">Register</h1>
                      </div>
                      <div class="form-group">
                          <label for="firstname">Firstname</label>
                          <input type="text" class="form-control" placeholder="Enter Firstname">
                      </div>
                      <div class="form-group">
                          <label for="firstname">Lastname</label>
                          <input type="text" class="form-control" placeholder="Enter Firstname">
                      </div>

                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                          </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="inputZip">Age</label>
                                <input type="text" class="form-control">
                              </div>
                            <div class="form-group col-md-10">
                                <label for="inputDate">Date Of Birth</label>
                                <input type="date" class="form-control" >
                              </div>
                        </div>
                        
                        <div class="form-row">
                          
                          <div class="form-group col-md-4">
                            <label for="inputState">Nationality</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-8">
                            <label for="inputState">State of Origin</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                          
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                              </div>
                              
                        </div>
                        <button type="submit" class="btn btn-block btn-success round-0">Sign in</button>
                    
                    </form>
                  
                  
           
          </div>
        
      </div>
    </div>
  </header>
  
  <!-- Login -->
  <section class="py-5 login-section">
    <div class="container mt-50">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="font-weight-light text-center text-success">Login</h2>
                    <form action="" id="login">
                        <div class="form-group">
                            <label for="username">Username or Email</label>
                            <input type="text" class="form-control" placeholder="Enter Username or Email">
                        </div>
                        <div class="form-group">
                            <label for="username">Password</label>
                            <input type="text" class="form-control" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-block btn-success round-0">Sign in</button>
                    </form>
            </div>
        </div>
      
    </div>
  </section>
</body>
</html>
